<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="homeForm" class="form">
        <div>
            <label for="input1">Submit text message</label>
            <div><input type="text" id="input1" required></div>
        </div>
        <div><button type="button" onclick="submitData()">Submit</button></div>
        <div>
            <label for="input2">Search text message</label>
            <div><input type="text" id="input2" required></div>
        </div>
        <div><button type="button" onclick="searchData()">Search</button></div>
        <div><textarea name="searchedResult" id="searchedResult" cols="30" rows="10"></textarea></div>
        <div>
            <button type="button" onclick="clearCookie()">Clear All Cookies</button> 
        </div>
        <div><button type="button" onclick="logout()">Logout</button></div>
    </form>
    <script src="./home.js"></script>
</body>
</html>
